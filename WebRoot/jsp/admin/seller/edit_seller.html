<script type="text/javascript">
	var inputs = $('div[content="editSeller"] input');
	var tds = $('[rel="' + $("#selectedId").val() + '"]').children('td');
	for(var i=0; i < 5; i++){
		inputs[i].value = $(tds[i]).text();
	}
	var form = $('div[content="editSeller"]').parent("form");
	var action = form.attr("action");
	action = action + "?id=" + $("#selectedId").val();
	function updateSeller(){
		action += ("&remark=" + inputs[4].value);
		form.attr("action", action);
		validateCallback(this, navTabAjaxDone);
	}
	
	
</script>
